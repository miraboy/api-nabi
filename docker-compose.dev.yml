version: '3.8'

services:
  api-nabi-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - JWT_SECRET=dev-secret-key
      - JWT_EXPIRES_IN=24h
      - DB_PATH=/app/database.sqlite
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    command: npm run dev